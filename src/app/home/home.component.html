<app-main-slider></app-main-slider>

<div>
  <owl-carousel-o [options]="Category">
    <ng-template *ngFor="let category of categories" carouselSlide>
      <div>
        <img style="height: 160px;" [src]="category.image" [alt]="category.slug">
        <h6 class="mt-1">{{category.name}}</h6>
      </div>
    </ng-template>

  </owl-carousel-o>
</div>

<div class="row g-3">
  <div *ngFor="let product of products" class="col-md-6 col-lg-3 cursor-pointer">
    <div class="card product-card overflow-hidden">
      <img [routerLink]="['/product-details',product.title,product._id]" class="product-img" [src]="product.imageCover"
        [alt]="product.title">
      <div class="p-3 position-relative bg-white">
        <div [routerLink]="['/product-details',product.title,product._id]" class="test2 p-3">
          <h2 class="fs-16 fw-bold">{{product.title.split(' ',2).join(' ')}}</h2>
          <p class="font-sm text-main">{{product.category.name}}</p>
          <div class="d-flex">
            <span>{{product.price}} EGP</span>
            <div class="ms-auto">
              <i class="fa-solid fa-star rating-color me-1"></i>
              <span class="font-sm">{{product.ratingsAverage}}</span>
            </div>
          </div>
        </div>
        <div class=" mt-2 d-flex test">
          <button (click)="addToCart(product._id)" class="btn-main btn text-white py-1 px-2">Add to Cart</button>
          <i (click)="AddToWishlist(product._id)"
            class="fa-solid fa-heart ms-auto align-items-center my-auto me-2 fs-4 wish-list-heart cursor-pointer"></i>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="loading" class="loading position-fixed top-0 bottom-0 end-0 start-0 bg-dark">
  <span class="loader"></span>
</div>
